{%load static%}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boards</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
</head>
<body>
<div class="container">
    <ol class="breadcrumb bg-dark bg-gradient my-4 p-3">
        <li class="breadcrumb-item active"><a href="{%url 'home'%}">Boards</a></li>
        <li class="breadcrumb-item active"><a href="/about">About</a></li>
    </ol>
    <table class="table  table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Board</th>
            <th>Topics</th>
            <th>Posts</th>
            <th>Last Post</th>
        </tr>
        </thead>
        <tbody class="table-secondary">
        {% for board in boards %}
        <tr>
            <td>
                  <a href="{% url 'Topics' board.pk %}" > {{ board.name }}</a>
                <small class="text-muted d-block">{{ board.description}}</small>
            </td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
<script src="" async defer></script>
</body>
</html>
