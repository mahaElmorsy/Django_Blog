{% extends 'base.html'%}
{% block title %}{%endblock%}
{% block breadScrumb %}
<li class="breadcrumb-item active"><a href="{%url 'home'%}">Boards</a></li>
<li class="breadcrumb-item active"><a href="/about">About</a></li>
{% endblock %}


{% block content %}
<table class="table  table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>Board</th>
        <th>Topics</th>
        <th>Posts</th>
        <th>Last Post</th>
    </tr>
    </thead>
    <tbody class="table-secondary">
    {% for board in boards %}
    <tr>
        <td>
            <a href="{% url 'Topics' board.pk %}"> {{ board.name }}</a>
            <small class="text-muted d-block">{{ board.description}}</small>
        </td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
